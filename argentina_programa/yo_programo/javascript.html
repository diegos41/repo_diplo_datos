        <script language="javascript" type="text/javascript">

            document.write("Hola Mundo!")

            // Ejemplo uso del método IndexOf en un Array(arreglo):
            let arreglo = [10, 11, 3, 20, 5];
            let indiceDeCinco = arreglo.indexOf(5);
            console.log(indiceDeCinco)

            // Devolverá el índice donde encontró al elemento. Recibe el valor a buscar y el arreglo donde lo buscará.
            function sequentialSearch(element, array){

            for (var i in array){

            if (array[i] == element) return i; 
            }
            return -1;

            }

            var letters = ["a", "b", "c", "d", "f", "g", "h", "i", "j", "k", "l", "m", "n"];
            console.log(sequentialSearch("z",letters));

            // Ejemplo ordenamiento usando compareFunction (vaya a saber uno el algoritmo que usa)
            var numbers = [4, 2, 5, 1, 3];
            console.log(numbers.sort(function(a, b) {
            return a - b;
            })); // --> 1, 2, 3, 4, 5
            

        </script>
