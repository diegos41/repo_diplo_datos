<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
   
    <h1>This is a test.</h1>
    
    <div class="container">
        
        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
        </div>
        
        <img src="https://www.mozilla.org/media/img/structured-data/logo-firefox-brand.7ba3ce88e665.png" class="rounded float-left" alt="Mozilla">
        <img src="https://duckduckgo.com/assets/icons/meta/DDG-icon_256x256.png" class="rounded float-right" alt="duckduckgo">
        <!-- Va siempre fuera de divrow -->
        
    </div>

    <table class="table table-danger">

        <thead>
    
          <tr>
            <th scope="col">Nro</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
          </tr>

        </thead>
    
        <tbody>

          <tr>
            <th scope="row">1</th>
            <td>Maximiliano</td>
            <td>Guerra</td>
          </tr>
    
          <tr>
            <th scope="row">2</th>
            <td>Erik</td>
            <td>Thomas</td>
          </tr>
    
        </tbody>
    
    </table>

    <figure class="figure">

        <img src="https://pbs.twimg.com/media/FVvUYluWIAAq7k3.jpg" class="figure-img img-thumbnail w-50 rounded" alt="...">
        <!-- puedo ir metiendo argumentos en class separados por un espacio, de acuerdo al diseño objetivo. -->
        <figcaption class="figure-caption">Silvina Escupidero moment.</figcaption>
    
    </figure>

    <form>

        <div class="mb-3">
    
          <label for="idE" class="form-label">Correo</label>
          <input type="email" class="form-control" id="idE" aria-describedby ="idEH">
          <div id="idEH" class="form-text">Debe ser un correo válido.</div>
    
        </div>
    
        <div class="mb-3">
    
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
    
        </div>
    
        <div class="mb-3 form-check">
    
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
    
        </div>
    
        <button type="submit" class="btn btn-primary">Enviar</button>
    
    </form>

    <div class="alert alert-warning" role="alert">

      A simple warning alert—check it out!

    </div>

    <button type="button" class="btn btn-danger">Hallo Leute!</button>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
